<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>F1 Explorer</title>
    <script>
        // GitHub Pages SPA redirect
        // Store the current path in sessionStorage and redirect to index
        var currentPath = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Store the intended route for the React app to pick up
        sessionStorage.setItem('redirectPath', currentPath + search + hash);
        
        // Redirect to the base URL
        window.location.replace('/incorta-f1/');
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Redirecting...</h1>
        <p>Please wait while we redirect you to the F1 Explorer.</p>
    </div>
</body>
</html>
